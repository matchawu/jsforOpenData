<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script>
$.getJSON('http://opendata2.epa.gov.tw/AQI.json', function(data) {
    //data is the JSON string
    console.log(data);
    $.each(data, function(i , field){
        $("#json").append("<div>"+ (i+1) +" has AQI:"+ field.AQI +" in  "+ field.County + field.SiteName +" at "+ field.PublishTime+"</div>");
    });
});


// function myFunction() {

</script>
<div id="json"></div>
</body>
</html>
